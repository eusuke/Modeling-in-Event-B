box: asciidoctor/docker-asciidoctor
build:
  steps:
    - script:
      name: Generate html
      code: |
        asciidoctor -D doc/ -o ModelingInEventB.html toctree.adoc
deploy:
  steps:
    - script:
      name: Install git
      code: |
        yum update -y
        yum install git -y
    - script:
      name: Commit to the repo
      code: |
        git config user.email "pleasemailus@werker.com"
        git config user.name "werckerbot"
        git add -- doc/ModelingInEventB.html
        git commit -m "deploy from wercker"
        git push https://$GIT_TOKEN@github.com/eusuke/Modeling-in-Event-B.git origin master
